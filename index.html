<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopper's Personality Quiz</title>
  <style>
    /* Your existing CSS here (unchanged) */
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  </style>
</head>
<body>
  <main class="container">
    <h1>Shopper's Personality Quiz</h1>
    <p class="subtitle">A quick check before you "Add to Cart"</p>

    <form id="shopper-form" novalidate>
      <div class="input-group">
        <label for="item-price">1. Item Price (€)</label>
        <div class="input-with-symbol">
          <input id="item-price" type="text" inputmode="numeric" />
        </div>
        <span id="price-error" class="error-message"></span>
      </div>

      <div class="input-group">
        <label for="monthly-wage">2. Your Monthly Wage (€)</label>
        <div class="input-with-symbol">
          <input id="monthly-wage" type="text" inputmode="numeric" />
        </div>
        <span id="income-error" class="error-message"></span>
      </div>

      <!-- Example placeholder questions -->
      <div class="input-group">
        <label>3. Is it a need or a want?</label>
        <div>
          <button type="button" data-name="needWant" data-value="need">Need</button>
          <button type="button" data-name="needWant" data-value="want">Want</button>
        </div>
        <span id="needwant-error" class="error-message"></span>
      </div>

      <div class="input-group">
        <label>4. Your current mood</label>
        <div>
          <button type="button" data-name="mood" data-value="happy">Happy</button>
          <button type="button" data-name="mood" data-value="sad">Sad</button>
        </div>
        <span id="mood-error" class="error-message"></span>
      </div>

      <!-- Submit Button -->
      <button type="submit">Check My Shopping Habit</button>
    </form>

    <section id="result-section" hidden>
      <div id="result-card">
        <!-- Results will appear here -->
      </div>
      <button id="share-result-btn">Share</button>
      <button id="recheck-btn">Try Again</button>
    </section>
  </main>

  <script>
    (() => {
      const form = document.getElementById('shopper-form');
      const priceInput = document.getElementById('item-price');
      const wageInput = document.getElementById('monthly-wage');
      const resultSection = document.getElementById('result-section');
      const resultCard = document.getElementById('result-card');
      const shareBtn = document.getElementById('share-result-btn');
      const recheckBtn = document.getElementById('recheck-btn');

      const priceError = document.getElementById('price-error');
      const incomeError = document.getElementById('income-error');
      const needWantError = document.getElementById('needwant-error');
      const moodError = document.getElementById('mood-error');

      const needWantButtons = document.querySelectorAll('[data-name="needWant"]');
      const moodButtons = document.querySelectorAll('[data-name="mood"]');

      [priceInput, wageInput].forEach(input => {
        input.addEventListener('keydown', e => {
          if (
            e.ctrlKey || e.metaKey || e.altKey ||
            ['Backspace', 'Tab', 'ArrowLeft', 'ArrowRight', 'Delete', 'Home', 'End'].includes(e.key)
          ) return;
          if (!/[0-9]/.test(e.key)) e.preventDefault();
        });
      });

      // Add your form validation and submission logic here
    })();
  </script>
</body>
</html>
